<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link href="Calculator.css" rel="stylesheet" />
    <script src="Calculator.js" type="text/javascript"></script>
</head>
<body>
    <form class="Calculator" name="calc">
        <input class="Display" type="text" id="Answer" value="" placeholder="0" readonly />
        <input class=" btn btnBackSpace" type="button" value="Backspace" id="btnBackSpace" onclick="backSpace()" />
        <input class="btn" type="button" id="btn/" value="/" onclick="dis(value)" />
        <input class="btn" type="button" id="btn%" value="%" onclick="dis(value)" />
        <input class="btn" type="button" id="btn1" value="1" onclick="dis(value)" />
        <input class="btn" type="button" id="btn2" value="2" onclick="dis(value)" />
        <input class="btn" type="button" id="btn3" value="3" onclick="dis(value)" />
        <input class="btn" type="button" id="btn+" value="+" onclick="dis(value)" />
        <input class="btn" type="button" id="btn4" value="4" onclick="dis(value)" />
        <input class="btn" type="button" id="btn5" value="5" onclick="dis(value)" />
        <input class="btn" type="button" id="btn6" value="6" onclick="dis(value)" />
        <input class="btn" type="button" id="btn-" value="-" onclick="dis(value)" />
        <input class="btn" type="button" id="btn7" value="7" onclick="dis(value)" />
        <input class="btn" type="button" id="btn8" value="8" onclick="dis(value)" />
        <input class="btn" type="button" id="btn9" value="9" onclick="dis(value)" />
        <input class="btn" type="button" id="btn*" value="*" onclick="dis(value)" />
        <input class="btn btnClear" type="button" id="btnClear" value="C" onclick="clr()"/>
        <input class="btn" type="button" id="btn0" value="0" onclick="dis(value)" />
        <input class="btn" type="button" id="btnDot" value="." onclick="dis(value)" />
        <input class="btn" type="button" id="btnEqual" value="=" onclick="solve()" />
    </form>
</body>
</html>
